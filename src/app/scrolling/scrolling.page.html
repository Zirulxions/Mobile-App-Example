<ion-header>
  <ion-toolbar>
    <ion-title>Some News!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let article of data?.articles">
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>
      <p>{{article.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubble" loadingText="Waiting for Web Server...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
